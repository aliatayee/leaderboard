<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Leader Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main >
        <div class="container mt-3 text-center">
            <div class="row">
                <h1>Leader Board</h1>
            </div>
            <div class="row text-center">
                <div class="col-md-6 col-xs-12 col-sm-12 mt-5">
                    <h3>Recent scores&nbsp;&nbsp;<button class="btn btn-primary" id="refresh"
                            type="button">Refresh</button></h3>
                    <div class="mt-3 row justify-content-center">
                        <div class="col-md-8 col-xs-10">
                            <div class="card">
                                <div class="card-body">
                                  <h4 class="card-title">Scores</h4>
                                  <table  class="table table-dark ">
                                    <tbody id="score-table"></tbody>
                                </table>
                                </div>
                              </div>
                        </div>
                    </div>
                   
                </div>

                <div class="col-md-6 col-xs-12 col-sm-12 mt-5">
                    <h3>Add your score</h3>
                    <div class="mt-3">
                        <form action="#" id="form">
                            <div class="form-group mx-sm-3 mb-4 row justify-content-center">
                                <div class="col-md-8 col-xs-10">
                                    <input type="text" placeholder="Your name" id="name" name="name"
                                        class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group mx-sm-3 row justify-content-center">
                                <div class="col-md-8 col-xs-10">
                                    <input type="number" placeholder="Your score" id="score" name="score"
                                        class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group mx-sm-3 row justify-content-end mt-3">
                                <div class="col-md-6 col-xs-10">
                                    <input type="submit" class="btn btn-success" value="submit">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>

        </div>

    </main>
    <footer class="footer">
        <p>&copy; All rights reserved</p>
    </footer>
</body>

</html>
